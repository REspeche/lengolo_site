<div class="modal-header">
    <h4 class="modal-title" translate="TIT_SEL_SIZE">Seleccione Tama√±o</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="modalOptions.close();">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="item">
      <h4 class="capitalize" ng-bind-html="modalOptions.itemSelectSize.name | parenthesisSmall"></h4>
    </div>
    <ul class="list-vertical">
      <li ng-repeat="itemS in modalOptions.arrSizes">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="sizeItem" ng-value="itemS" ng-model="modalOptions.selectSize">
          <label class="form-check-label lab-price">{{ itemS.label }}</label>
        </div>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="modalOptions.close();" translate="BTN_CANCEL">Cancelar</button>
    <button type="button" class="btn btn-primary" data-ng-click="modalOptions.ok();" translate="BTN_ADD">Agregar</button>
  </div>
