<div class="modal-header text-center">
    <h4 class="modal-title w-100 font-weight-bold" translate="BTN_RESET_PASSWORD">Blanck Password</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-ng-click="modalOptions.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body form">
    <form id="frmPass" name="frmPass" class="needs-validation" novalidate autocomplete="off">
      <div class="row">
          <div class="col-6 col-md-6">
            <label for="txtPassAdmin" translate="LBL_PASS_ADMIN">Pass Admin</label>
            <input id="txtPassAdmin" type="password" class="form-control" ng-model="modalOptions.formDataPass.passAdmin" />
          </div>
          <div class="col-6 col-md-6">
            <label for="txtNewPass" translate="LBL_NEW_PASS">New Pass</label>
            <input id="txtNewPass" type="text" class="form-control" ng-model="modalOptions.formDataPass.newPass" />
          </div>
      </div>
    </form>
  </div>
  <progress-bar ng-show="isBusy"></progress-bar>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary ml-0" data-ng-click="modalOptions.ok();" translate="BTN_SAVE">Save</button>
      <div class="options text-center text-md-right mt-1 ml-auto">
        <p class="font-small grey-text d-flex justify-content-end"><a href="#" class="blue-text" ng-click="modalOptions.close();" translate="BTN_CANCEL">Cancel</a></p>
      </div>
  </div>
