<!-- Intro Section -->
<div class="view intro-2" ng-controller="forgotController" ng-init="loadForgot()">
  <div class="mask rgba-black-strong h-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

          <!-- Form with header -->
          <form name="frmForgot" ng-submit="forgot()" novalidate>
            <div class="card">
              <div class="card-body">

                <!-- Header -->
                <div class="form-header peach-gradient">
                  <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-lock"></i> <span translate="TIT_FORGOT">Password Recover</span></h3>
                </div>

                <p class="white-text text-center" translate="TXT_FORGOT">Please enter your email address. We will send you instructions to reset your password.</p>

                <!-- Body -->
                <div class="md-form">
                  <i class="fas fa-envelope prefix white-text"></i>
                  <input type="text" id="orangeForm-email" class="form-control" ng-model="formData.email" required maxlength="50">
                  <label for="orangeForm-email" translate="LBL_EMAIL">Email</label>
                </div>

                <!--Grid row-->
                <div class="row d-flex">
                    <div class="col-6 col-md-6">
                        <button type="submit" class="btn btn-pink btn-rounded z-depth-1a" translate="BTN_SEND">Send</button>
                    </div>
                    <div class="col-6 col-md-6 pt-3">
                        <p class="font-small grey-text d-flex justify-content-end">{{ 'LNK_WISH_SIGNIN1' | translate }} <a href="#" ng-click="login()" class="blue-text ml-1">{{ 'LNK_WISH_SIGNIN2' | translate }}</a></p>
                    </div>
                </div>

              </div>

            </div>
          </form>
          <!-- Form with header -->

        </div>
      </div>
    </div>
  </div>
</div>
<!-- Intro Section -->
