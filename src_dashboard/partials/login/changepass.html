<!-- Intro Section -->
<div class="view intro-2" ng-controller="changePassController" ng-init="loadChangePass()">
  <div class="mask rgba-black-strong h-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

          <!-- Form with header -->
          <form name="frmChangePass" ng-submit="changePass()" novalidate>
            <div class="card">
              <div class="card-body">

                <!-- Header -->
                <div class="form-header peach-gradient">
                  <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-lock"></i> <span translate="TIT_CHANGE_PASS">Change Password</span></h3>
                </div>

                <p class="white-text text-center" translate="TXT_CHANGE_PASS">Type the new password to entry the system.</p>

                <!-- Body -->
                <div class="md-form">
                  <i class="fas fa-lock prefix white-text"></i>
                  <input type="password" id="field-pass" class="form-control" ng-model="formData.password" required maxlength="20">
                  <label for="field-pass" translate="LBL_PASS">Password</label>
                </div>

                <div class="md-form">
                  <i class="fas fa-lock prefix white-text"></i>
                  <input type="password" id="field-passR" class="form-control" ng-model="formData.passwordR" required maxlength="20">
                  <label for="field-passR" translate="LBL_CONF_PASS">Confirm Password</label>
                </div>

                <!--Grid row-->
                <div class="row d-flex">

                    <!--Grid column-->
                    <div class="col-6 col-md-3 col-md-6">
                        <button type="submit" class="btn btn-pink btn-rounded z-depth-1a" translate="BTN_CHANGE">Change</button>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-6 col-md-6 pt-3">
                        <p class="font-small grey-text d-flex justify-content-end">{{ 'LNK_WISH_SIGNIN1' | translate }} <a href="#" ng-click="login()" class="blue-text ml-1">{{ 'LNK_WISH_SIGNIN2' | translate }}</a></p>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

              </div>

            </div>
          </form>
          <!-- Form with header -->

        </div>
      </div>
    </div>
  </div>
</div>
<!-- Intro Section -->
