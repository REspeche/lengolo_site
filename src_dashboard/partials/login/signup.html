<!-- Intro Section -->
<div class="view intro-2" ng-controller="signUpController" ng-init="loadSignUp()">
  <div class="mask rgba-black-strong h-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto">

          <!-- Form with header -->
          <form name="frmSignup" ng-submit="signUp()" novalidate ng-show="loadForm" autocomplete="off">
            <input autocomplete="false" name="hidden" type="text" style="display:none;">
            <div class="card" data-wow-delay="0.3s">
              <div class="card-body">

                <!-- Header -->
                <div class="form-header peach-gradient d-none d-sm-block mb-3">
                  <h3 class="font-weight-500 my-2 pt-1 pb-3"><i class="mr-1 fas" ng-class="{'fa-utensils':formData.type==1, 'fa-bed':formData.type==2}" ng-if="formData.type>0"></i> <span translate="TIT_SIGNUP">Sign up</span></h3>
                </div>

                <section ng-show="formData.type==0">

                  <div class="row">
                    <div class="col-lg-12 pb-3">
                        <div class="alert alert-info mb-0" role="alert">
                            <i class="fas fa-exclamation-triangle"></i> <span translate="TXT_INFO_PRICE"></span>
                        </div>
                    </div>
                  </div>

                  <p class="white-text text-center" translate="TXT_SELECT_TYPE"></p>

                  <div class="md-form">
                    <div class="row">
                        <div class="col-2 col-lg-2">
                          <a class="btn-floating btn-signup btn-lg btn-unique img-icon" ng-click="selectType(1)"><i class="fas fa-utensils"></i></a>
                        </div>
                        <div class="col-10 col-lg-10 pl-4 text-white">
                          <p><span class="font-weight-bold" translate="LBL_RESTAURANT">RESTAURANTE</span><br/>
                          <span class="font-weight-lighter" translate="TXT_RESTAURANT"></span></p>
                        </div>
                    </div>
                  </div>

                  <div class="md-form">
                    <div class="row">
                        <div class="col-2 col-lg-2">
                          <a class="btn-floating btn-signup btn-lg btn-default img-icon" ng-click="selectType(2)"><i class="fas fa-bed"></i></a>
                        </div>
                        <div class="col-10 col-lg-10 pl-4 text-white">
                          <p><span class="font-weight-bold" translate="LBL_HOTEL">HOTEL</span><br/>
                          <span class="font-weight-lighter" translate="TXT_HOTEL"></span></p>
                        </div>
                    </div>
                  </div>

                  <div class="row d-flex align-items-center mb-1">
                      <div class="col-lg-12 pt-2">
                          <p class="font-small grey-text d-flex justify-content-end">{{ 'LNK_HAVE_SIGNIN' | translate }} <a href="#" ng-click="login()" class="blue-text ml-1">{{ 'LNK_WISH_SIGNIN2' | translate }}</a></p>
                      </div>
                  </div>

                </section>

                <section ng-show="formData.type>0">
                  <p class="white-text text-center d-none d-sm-block">
                    <span translate="TXT_SIGNUP_{{formData.type}}"></span>
                    <span class="font-small grey-text"><a href="#" ng-click="selectType(0)" class="blue-text ml-1" translate="LNK_CHANGE_PROFILE">Change profile</a></span>
                  </p>

                  <!-- Body -->
                  <div class="md-form">
                    <div class="form-row">
                      <div class="col">
                        <i class="fas fa-user-tag prefix white-text"></i>
                        <input type="text" name="field-firstName" id="field-firstName" class="form-control"
                          ng-model="formData.firstName" maxlength="100" required>
                        <label for="field-firstName" ng-class="{'active':formData.firstName}" translate="LBL_FIRST_NAME">First Name</label>
                      </div>
                      <div class="col">
                        <input type="text" name="field-lastName" id="field-lastName" class="form-control"
                          ng-model="formData.lastName" maxlength="100" required>
                        <label for="field-lastName" ng-class="{'active':formData.lastName}" translate="LBL_LAST_NAME">Last Name</label>
                      </div>
                    </div>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-envelope prefix white-text"></i>
                    <input type="email" id="field-email" class="form-control" ng-model="formData.email" ng-disabled="blockEmail" required maxlength="45">
                    <label for="field-email" ng-class="{'active':formData.email}" translate="LBL_EMAIL">Email</label>
                  </div>

                  <div class="md-form">
                    <div class="form-row">
                      <div class="col">
                        <i class="fas fa-lock prefix white-text"></i>
                        <input type="password" id="field-password" class="form-control" ng-model="formData.password" required maxlength="20" autocomplete="new-password">
                        <label for="field-password" translate="LBL_PASS">Password</label>
                      </div>
                      <div class="col">
                        <input type="password" id="field-passwordR" class="form-control" ng-model="formData.passwordR" required maxlength="20">
                        <label for="field-passwordR" translate="LBL_CONF_PASS">Confirm Password</label>
                      </div>
                    </div>
                  </div>

                  <div class="row d-flex">
                      <div class="col-6 col-md-6">
                          <button type="submit" class="btn btn-pink btn-rounded z-depth-1a" translate="BTN_SIGN_UP">Sign Up</button>
                      </div>
                      <div class="col-6 col-md-6 pt-3">
                          <p class="font-small grey-text d-flex justify-content-end">{{ 'LNK_HAVE_SIGNIN' | translate }} <a href="#" ng-click="login()" class="blue-text ml-1">{{ 'LNK_WISH_SIGNIN2' | translate }}</a></p>
                      </div>
                  </div>
                </section>

              </div>

            </div>
          </form>
          <!-- Form with header -->

        </div>
      </div>
    </div>
  </div>
</div>
<!-- Intro Section -->
