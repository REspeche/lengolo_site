<main ng-controller="contactController" elem-ready="loadContact()" class="form mx-lg-5">
  <div class="container-fluid">
    <!--First column-->
    <div class="header">
        <h2 translate="TIT_CONTACT">Contact</h2>
    </div>

    <div ng-hide="loadForm" translate="LOADING">Loading...</div>
    <form id="frmContact" name="frmContact" class="needs-validation" ng-submit="submitForm()" novalidate autocomplete="off" ng-show="loadForm">
        <div class="card p-3">

            <div class="card-body p-3">
              <div class="text-left mb-2">
                  <h5 translate="TIT_HOW_CAN_HELP">How can we help you?</h5>
                  <hr class="mt-1">
              </div>

              <div class="row">
                  <div class="col-6 col-md-6">
                    <label><span translate="LBL_SUBJECT">Subject</span> *</label>
                    <select class="browser-default custom-select" ng-model="formData.subject"
                            ng-options="item.id as item.label for item in lstTypeQuery">
                    </select>
                  </div>
                  <div class="col-6 col-md-6">
                    <label translate="LBL_CONTACT_PHONE">Contact Phone</label> <small class="text-muted">(<span translate="LBL_OPTIONAL">Optional</span>)</small>
                    <input type="text" class="form-control" id="txtPhone" name="txtPhone"
                           ng-model="formData.phone" minlength="2" maxlength="45"
                           ng-change="isEditingForm()" required onkeypress="return isNumberKey(event);">
                  </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label><span translate="LBL_CONSULTATION">Consultation</span> *</label>
                  <textarea class="form-control rounded-0" rows="4"
                  ng-model="formData.comment" ng-change="isEditingForm()"></textarea>
                  <small class="text-muted" translate="LBL_CONSULTATION_INFO">Detail your consultation or suggestion.</small>
                </div>
              </div>

              <small class="text-muted" translate="MSG_FIELDS_MANDATORY">Fields marked with * are mandatory</small>
            </div>

            <!--Footer-->
            <div class="modal-footer mx-3 p-0 pt-3">
              <button type="submit" class="btn btn-success ml-0" ng-disabled="!editForm" translate="BTN_CONSULT">Consult</button>
              <div class="options text-center text-md-right mt-1 ml-auto"></div>
            </div>

        </div>

    </form>

  </div>
</main>
